<!doctype html>
<html layout:decorate="~{layout_for_all}">
		<div layout layout:fragment="content"> 
			<div class="form-group">
				<form name="login" th:action="@{/login}" method="post" class="form-signin">
					<h2 class="form-signin-heading">Please sign in</h2>
					<div id="err" th:if="${param.error}" class="alert alert-danger">Bad credentials</div>
					<label for="username" class="sr-only">Username</label> 
						<input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" /> 
					<label for="password" class="sr-only">Password</label> 
						<input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
					<div class="checkbox">
						<label> <input id="remember-me" name="remember-me" type="checkbox" /> Remember me
						</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
				</form>             
			</div>
        </div>
	</body>
</html>
